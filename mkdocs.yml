# General Info
site_name: Estructura de Máquinas
site_description: Grandes Ideas en Arquitectura de Computadoras
site_author: CC-3
site_url: https://cc3-an.github.io/
copyright: Copyright &copy; 2023 CC3 AN

# Theme Configuration
theme:
  favicon: assets/img/common/logo.png
  logo: assets/img/common/logo.png
  name: material
  language: es
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - search.highlight

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - meta
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight:
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg # TOC


nav:
  - Inicio: index.md
  - Laboratorios:
      - "00: Git": labs/lab00.md
      - "01: C y CGDB": labs/lab01.md
      - "02: C y MM": labs/lab02.md
      - "03: RISCV": labs/lab03.md
  - Proyectos:
      - "01: Snake (Culebrita)": projects/pj01.md
      - "02: RISCV": projects/pj02.md
  - Tutoriales:
      - "Máquina Virtual": tutorials/install.md
      - "Git y GitHub": tutorials/git.md
      - "Autograder": tutorials/autograder.md
